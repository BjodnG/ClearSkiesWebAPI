
    <div class="container">
        <div class="row">
            <div class="col-md-6  col-xs-12">
                <div class="row">
                    <div class="overskrift">
                        <h1>Relevante spørsmål</h1>
                    </div>
                </div>

                <div class="row">
                    {{laster}}
                    <div *ngFor="let StdSpm of alleStdSpm" class="tekst col-md-12">
                        <!--Spørsmål-->
                        <div class="sporsmaal"><p>{{StdSpm.Sporsmaal}}</p></div>
                        <!--Svar-->
                        <div class="svar"><p>{{StdSpm.Svar}}</p></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <div class="col-md-12 overskrift">
                        <h1>Flere spørsmål?</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" ></div>
                    <div class="col-md-6 ">
                        <form #nyeSporsmaal="ngForm">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Epostadresse</label>
                                <input [(ngModel)]="nyttSporsmaal.Epost" name="Epost" type="email" class="form-control"  placeholder="Skriv epost">
                                <small  class="form-text text-muted">Skriv epostadressen som du ønsker å motta besvarelse til.</small>
                            </div>

                            <div class="form-group">
                                <label >Spørsmål:</label>
                                <textarea [(ngModel)]="nyttSporsmaal.Sporsmaal" name="Sporsmaal"  class="form-control"  placeholder="Skriv ditt spørsmål."></textarea>
                            </div>

                            <button type="submit" (click)="postNyttSporsmaal()"  class="btn btn-primary">Send melding</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
